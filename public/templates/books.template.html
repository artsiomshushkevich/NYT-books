<div class="selectpicker-container">
  <select name="booksLists" id="lists" class="selectpicker" ng-model="currentList" ng-change="changeList()">
    <option ng-repeat="name in names" value="{{name.list_name}}">{{name.display_name}}</option>
  </select>
</div>
    
<section class="books-container">
  <div class="book" ng-repeat="book in books">
   <p>{{book.book_details[0].title}}</p>
   <p>{{book.book_details[0].contributor}} | {{book.book_details[0].publisher}}</p>
   <p class="book-description">{{book.book_details[0].description}}</p>
   <button ng-click="addToFavorites(book.book_details[0].primary_isbn13,
                                    currentList)">
     to favorites
    </button>
   <a href="{{book.amazon_product_url}}" class="buy-link">Amazon</a>
  </div> 
</section>

<a href="/favorites" ng-if="amountOfFavorites !== 0">{{amountOfFavorites}} favorites</a>
