<div class="errors-box">
  <p class="close-errors-box">
    <span ng-click="closeErrorsBox()">
      <i class="fa fa-times" aria-hidden="true"></i>
    </span> 
  </p>
  <p ng-repeat="error in errors">
    <span ng-if="error.param">{{error.param}}:</span>
    <span>{{error.msg}}</span>
  </p>
</div>
